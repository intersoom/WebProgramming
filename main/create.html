<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1">
        <title>너에게, 한상</title>
        <link rel="stylesheet" href="./css/FontSetting.css">
        <link rel="stylesheet" href="./css/create.css">
    </head>
    <body>
        <div id="header">
            <div id="headerArea">
                <ul class="userMenu">
                    <li><a href="./create.html">회원가입</a></li>
                    <li>&#124;</li>
                    <li><a href="./login.html">로그인</a></li>
                </ul>
                <a href="./main.html" id="logo"><img src="./main_source/logo_tmp.png"  height="60px"></a>
            </div>
        </div>
        <div id="nav">
            <div id="navArea">
                <ul class="navItem">
                    <li><a href="../recipe/recipe.html">레시피</a></li>
                    <li><a href="../store/store.html">스토어</a></li>
                    <li><a href="../event/event.html">이벤트</a></li>
                </ul>
                <a href="#" id="cart"><img src="./main_source/cartIcon.png" width="24px"></a>
                <script>
                    var button = document.getElementById('cart');
                    cart.onclick = function () {
                        alert("준비중입니다. 불편을 드려 죄송합니다.");
                        return false;
                    };
                </script>
            </div>
        </div>
        <div id="section">
            <div class="back">
                <div class="sectionArea">
                    <div class="articleTitle">
                        <a href="#" class="title">회원가입</a>
                    </div>
                    <div class="article">
                        <form>
                            <table id="form">
                                <tbody>
                                    <tr>
                                        <th><label for="userID">아이디</label></th>
                                        <td><input type="text" id="userID" placeholder="6자 이상의 영문 혹은 영문과 숫자를 조합"></td>
                                    </tr>
                                    <tr class="tmargin"></tr>
                                    <tr>
                                        <th><label for="userPW">비밀번호</label></th>
                                        <td><input type="password" id="userPW" placeholder="8자 이상의 비밀번호를 입력"></td>
                                    </tr>
                                    <tr class="tmargin"></tr>
                                    <tr>
                                        <th><label for="confirmPW">비밀번호 확인</label></th>
                                        <td><input type="password" id="confirmPW" placeholder="비밀번호를 한번 더 입력"></td>
                                    </tr>
                                    <tr class="tmargin"></tr>
                                    <tr>
                                        <th><label for="userName">이름</label></th>
                                        <td><input type="text" id="userName" placeholder="이름을 입력"></td>
                                    </tr>
                                    <tr class="tmargin"></tr>
                                    <tr>
                                        <th><label for="email">이메일</label></th>
                                        <td><input type="text" id="email" placeholder="예 : hansang@gmail.com"></td>
                                    </tr>
                                    <tr class="tmargin"></tr>
                                    <tr>
                                        <th><label for="phone">휴대전화</label></th>
                                        <td><input type="text" id="phone" placeholder="숫자만 입력"></td>
                                    </tr>
                                    <tr class="tmargin"></tr>
                                    <tr>
                                        <th><label for="address">주소</label></th>
                                        <td><input type="text" id="address" placeholder="주소를 입력"></td>
                                    </tr>
                                    <tr class="tmargin"></tr>
                                    <tr>
                                        <th><label>성별</label></th>
                                        <td>
                                            <span class="gender">
                                                <input type="radio" id="male" name="gender">
                                                <label for="male">남자</label>
                                            </span>
                                            <span class="gender">
                                                <input type="radio" id="female" name="gender">
                                                <label for="female">여자</label>
                                            </span>
                                            <span class="gender">
                                                <input type="radio" id="none" name="gender">
                                                <label for="none">선택안함</label>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="tmargin"></tr>
                                    <tr>
                                        <th><label for="birth">생년월일</label></th>
                                        <td><input type="text" id="birth" placeholder="YYMMDD 양식으로 6자리 입력"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <input id="signUp" type="submit" value="가입하기">
                            <script>
                                var signUp = document.getElementById('signUp');
                                signUp.onclick = function () {
                                    alert("준비중입니다. 불편을 드려 죄송합니다.");
                                    return false;
                                };
                            </script>
                        </form>
                    </div>
                    <div id="margin"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footerArea">
                <div class="textArea">
                    <img src="./main_source/logo_txt.png" width="140px">
                    <p class="font_italic font_right">최종본</p>
                    <p>웹프로그래밍및실습(가)_8조</p>
                    <p>조장 : 이세빈&nbsp;&nbsp;/&nbsp;&nbsp;조원 : 이호재, 박소현, 이수민</p>
                </div>
            </div>
        </div>
    </body>
</html>
